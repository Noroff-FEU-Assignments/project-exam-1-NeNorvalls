  <!-- ################### HEADER #################### -->

  <!-- ################### MAIN #################### -->
  <main>
    <div class="contact-heading">
      <h2 class="contact-h2">Get in Touch</h2>
    </div>
    <form id="contactForm">
      <div class="contact-section" id="successContainer">
        
      </div>
      <div class="contact-section">
        <div class="form-error" id="fullNameError">
          Please enter your full name
        </div>
        <label class="input-label">
          <span>Full name</span>
        </label>
          <input class="input" name="fullName" id="fullName" placeholder="Full name">
      </div>

      <div class="contact-section">
        <div class="form-error" id="emailError">
          Please enter a valid email address
        </div>
        <label class="input-label">
          <span>Email address</span>
        </label>
          <input class="input" name="email" id="email" placeholder="Email address">
      </div>

      <div class="contact-section">
        <div class="form-error" id="subjectError">
          Your subject must be at least 10 characters
        </div>
        <label class="input-label">
          <span>Subject</span>
        </label>
          <input class="input" name="subject" id="subject" placeholder="Subject">
      </div>

      <div class="contact-section">
        <div class="form-error" id="messageError">
          Your message have to be more than 25 characters
        </div>
        <label class="input-label">
          <span>Message</span>
        </label>
          <textarea class="input" id="message" name="message" cols="30" rows="10" placeholder="Message"></textarea>
          
      </div>
      <div class="submit-container">
        <button class="submit-btn contact-section" id="submitBtn" type="submit">Submit</button>
      </div>
    </form>
  </main>

  <button class="arrow-up">
    <i class="fa fa-chevron-up"></i>
  </button>
